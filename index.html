<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Photos</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <section>
      <h2>Cat Photos</h2>
      <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
      <a href="https://freecatphotoapp.com" target="_blank"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="Cat lying on its back"><a></a>
      
    </section>
    <section>
      <h2>Things cat love:</h2>
      <ul>
        <li>cat nip</li>
        <li>lasers pointer</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna">
        <figcaption>Cat loves lasagna</figcaption>
      </figure>
    </section>
    <section>
      <h2>Top 3 things cat hate:</h2>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats on the field">
        <figcaption>Cat <strong>hates</strong>other cats</figcaption>
      </figure>
    </section>
    <section>
      <h2>Cat form</h2>
      <form action="https://freecatphotoapp.com/submit-cat-photo">
        
      </form>
    </section>
  </body>
</html>
